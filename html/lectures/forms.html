<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form>
        <div>
            <label for="fname">Name</label><input type="text" placeholder="Insert your name" required id="fname">
        </div>
        <br>
        <br>
        <div>
            <input type="number" step="10" max="60" min="10" required placeholder="Age">
        </div>
        <br>
        <br>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>
        <br>
        <br>
        <div>
            <label for="color">Color</label>
            <input type="color" id="color">
        </div>
        <br>
        <br>
        <div>
            <label for="search">Search</label>
            <input type="search" id="search">
        </div>
        <br>
        <br>
        <div>
            <label for="week">Week</label>
            <input type="week" id="week">
        </div>
        <br>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <br>
        <br>
       <div>
            <label for="file">File</label>
            <input type="file" id="file" multiple>
       </div>
       <br>
       <br>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone">
        </div>
        <br>
        <br>
        <div>
            <label for="range">Range</label>
            <input type="range" id="range">
        </div>
        <br>
        <br>
        <div>
            <label for="banana">Banana</label>
            <input type="checkbox" id="banana">
            <label for="apple">apple</label>
            <input type="checkbox" id="apple">
            <label for="grape">grape</label>
            <input type="checkbox" id="grape">
        </div>
        <br>
        <br>
        <div>
            <label for="banana">Banana</label>
            <input type="radio" name="fruit" id="banana">
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="apple">
            <label for="grape">grape</label>
            <input type="radio" name="fruit" id="grape">
        </div>
        <br>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <br>
        <br>
       <div>
            <label for="htmltags">Select the tag that links other documents inside a document</label>
            <select id="htmltags">
                <option value="">--Please select--</option>
                <option value="a">a tag</option>
                <option value="img">img tag</option>
                <option value="audio">audio tag</option>
                <option value="video">video tag</option>
            </select>
       </div>
       <br>
       <br>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>

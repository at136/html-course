<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>
    <h3>Unordered list</h3>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>
    <h3>Ordered list</h3>
    <ol type="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <h3>Discriptive list</h3>
    <dl>
        <dt>One</dt>
        <dd>This is the first number</dd>
        <dt>Two</dt>
        <dd>This is the second number</dd>
    </dl>
</body>
</html>
